id: covidcapture
type: PageHeaderMenu
properties:
  title: COVID CAPTURE FORM 
  content:
    style:
      background: '#f5f5f5'
layout:
  contentGutter: 16

blocks:
  - id: content_box
    type: Box
    style:  
      maxWidth: 660
      padding: 30px 30px 60px 30px
      minHeight: 90vh
      background: '#fff'
    layout:
      contentGutter: 20
    blocks:
      - id: title
        type: Title
        style:
          textAlign: center
          paddingTop: 20
        properties:
          content: Covid-19 Screening Form
          level: 1
      - id: intro
        type: Title
        style:
          textAlign: center
          paddingTop: 20
        properties:
          content: Your input is highly valued and your response remains confidential, your screeening information is nessacary to grant access to the building
          level: 4
      - id: selection
        type: ButtonSelector
        required: true
        properties:
          title: Please select
          size: large
          options:
            - Visitor
            - Tenant Access
      - id: name 
        type: TextInput
        required: true 
        properties:
          title: Name & Surname
          size: large
      - id: RSA ID / PASSPORT NUMBER 
        type: TextInput
        required: true 
        properties:
          title: RSA ID / PASSPORT NUMBER 
          size: large  
      - id: Contact Number 
        type: TextInput
        required: true 
        properties:
          title: Contact Number
          size: large      
      - id: company
        type: TextInput
        required: false
        properties:
          title: Company Name
          size: large
      - id: gender type
        type: ButtonSelector
        required: true
        properties:
          title: Gender
          size: large
          options:
            - Male
            - Female
            - Other
      - id: Temp (C)
        type: TextInput
        layout:
          span: 14
        properties:
          placeholder: Temp below 37'C required for entry
          label:
            span: 5
            inline: true
      - id: submit
        type: Button
        style:
          marginTop: 8
        loading:
          type: SkeletonButton
          properties:
            size: large
        properties:
          title: Submit
          size: large
          block: true
        events:
          onClick:
            - id: validate
              type: Validate
            - id: submit
              type: Request
              params: insert_ticket
            - id: reset
              type: Reset